<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Movie Recommendations</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <header>
        <a class="my-github" href="https://github.com/puddinator/group-movie-recommendations" target="_blank">
            Source Code
            <img class="my-github-image" src="../static/images/github.png" alt="Github Mark">
        </a>
    </header>
    <div class="introduction">
        <h1>Group Movie Recommendations</h1>
        <ul class="introduction-list">
            <li>1. Input the group's Letterboxd account names</li>
            <li>2. Grab some popcorn while recommendations generate</li>
            <li>3. Decide on which movie to watch or have one randomized</li>
            <li>4. Enjoy!</li>
        </ul>
    </div>
    <div class="form-container">
        <h3> We have &nbsp;
            <select id="number-of-accounts" name="number-of-accounts">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              &nbsp; letterboxd account(s)! 
        </h3>
        <form id="username-form">
            <div class="username-input-column">
                <input type="text" class="username-input" id="site_username_1" placeholder="Letterboxd Username">
            </div>
            <input type="submit" class="submit-button" id="submit-username-form" value="Submit">
        </form>
    </div>
    <div id="progress-container">
        <!-- <ul id="progress-list">
            <li></li>
        </ul> -->
    </div>
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr class="fill-with-header">
            </tr>
        </thead>
        <tbody class="fill-with-results">
        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
