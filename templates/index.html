<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Movie Recommendations</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <header>
        <a class="my-github" href="https://github.com/puddinator/group-movie-recommendations" target="_blank">
            Source Code
            <img class="my-github-image" src="../static/images/github.png" alt="Github Mark">
        </a>
    </header>
    <div class="introduction">
        <h1>Group Movie Recommendations</h1>
        <ul class="introduction-list">
            <li>1. Input the group's Letterboxd account names</li>
            <li>2. Grab some popcorn while recommendations generate</li>
            <li>3. Decide on which movie to watch or have one randomized</li>
            <li>4. Enjoy!</li>
        </ul>
    </div>
    <div class="form-container">
        <h3> We have &nbsp;
            <select id="number-of-accounts" name="number-of-accounts">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              &nbsp; letterboxd account(s)! 
        </h3>
        <form id="username-form">
            <div class="username-input-column">
                <input type="text" class="username-input" id="site_username_1" placeholder="Letterboxd Username">
            </div>
            <input type="submit" class="submit-button" id="submit-username-form" value="Submit">
        </form>
    </div>
</body>
</html>
